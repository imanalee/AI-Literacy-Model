<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Literacy Model</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #0f0f0f;
    color: #e0e0e0;
    overflow-x: hidden;
  }
  canvas#bgParticles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: #0f0f0f;
  }
  header {
    background: #111827;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    position: sticky;
    top: 0;
    z-index: 50;
  }
  header nav a {
    margin: 0 1rem;
    font-weight: 500;
    transition: color 0.3s, text-shadow 0.3s;
  }
  header nav a:hover {
    color: #60a5fa;
    text-shadow: 0 0 8px #60a5fa;
  }
  .fade-in {
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.8s ease-in-out;
  }
  .fade-in.visible {
    opacity: 1;
    transform: translateY(0);
  }
  .hero {
    background: linear-gradient(135deg, #1e1e2e, #2d2d44, #3b1d5c);
    text-align: center;
    padding: 4rem 1rem;
    border-radius: 1rem;
    margin: 2rem auto;
    max-width: 900px;
    box-shadow: 0 0 40px rgba(96, 165, 250, 0.3);
    animation: shimmer 3s infinite linear;
  }
  .hero h1 {
    font-size: 3rem;
    font-weight: 700;
    background: linear-gradient(90deg, #60a5fa, #a78bfa, #9333ea);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-size: 200% auto;
    animation: gradientMove 3s infinite linear;
    margin-bottom: 1rem;
  }
  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 200% 50%; }
  }
  .hero p {
    font-size: 1.2rem;
    line-height: 1.6;
    color: #d1d5db;
  }
  .logo-img {
    height: 48px;
    width: 48px;
    border-radius: 50%;
    border: 2px solid transparent;
    transition: box-shadow 0.3s, border-color 0.3s;
  }
  .logo-img:hover {
    box-shadow: 0 0 15px #9333ea, 0 0 30px #60a5fa;
    border-color: #9333ea;
  }
</style>
</head>
<body>
<canvas id="bgParticles"></canvas>
<header>
  <div class="flex items-center space-x-3">
    <img src="logo.png" alt="AI Literacy Model Logo" class="logo-img">
    <h1 class="text-xl font-bold text-purple-400">AI Literacy Model</h1>
  </div>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#categories">Categories</a>
    <a href="#faq">FAQ</a>
    <a href="#contact">Contact</a>
    <button class="lang-toggle" id="langToggle">اردو</button>
  </nav>
</header>

<!-- Rest of the content remains unchanged -->
</body>
</html>
